<!DOCTYPE html>
<html>
<head>
  <title>TODO</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Sarabun" rel="stylesheet">

</head>
<body>
  <div class="container">
    <h1>TO DO</h1>
    <div class="list">
      <ul id="todo_list">
        <li><input type="checkbox" name="todo" value="1" onchange="crossOut(this)"><span>Hacer laboratorio de web</span></li>
        <li><input type="checkbox" name="todo" value="2" onchange="crossOut(this)"><span>ejercicio</span></li>
        <li><input type="checkbox" name="todo" value="3" onchange="crossOut(this)"><span>ir al super</span></li>
        <li><input type="checkbox" name="todo" value="4" onchange="crossOut(this)" checked><span class="done">preparar de cenar</span></li>
        <li><input type="checkbox" name="todo" value="5" onchange="crossOut(this)"><span>tomar 2 litros de agua</span></li>
      </ul>
      <input id="newitem" type="text" name="newitem">
    </div>
  </div>

  <script type="text/javascript" src="javascript/javascript.js"></script>
</body>
</html>
